<section class="survey">
	<h1>Survey</h1>
	<h2>Your opinion is important to us!</h2>
	<div id="bigcontainer">
		<div id="contact_form">
			<br>
			<form action="survey_project.php" method="post" id="ff">
			<fieldset>
				<table width="700">
					<tr>
						<td width="300" ><p><label >First Name *:</label><input class="surveyi" type="text" name="fname" placeholder="Enter your First Name" title="Enter your First Name" required></td>
						<td width="300" ><p><label>Last Name *:</label><input class="surveyi" type="text" name="lname" placeholder="Enter your Last Name" title="Enter your Last Name" required></td>
					</tr>
					<tr>
						<td width="300"><label>Email *:</label><input class="surveyi" type="email" name="email" placeholder="Enter your Email" title="Enter your Email" required></td>
						<td width="300"><label>Phone *:</label><input class="surveyi" type="tel" name="phone" placeholder="Enter your Phone Number" title="Enter your Phone Number" required></td>
					</tr>
					<tr>
						<td colspan="2">
							<label> How did you hear about us?</label><input class="a" type="text" name="hear" placeholder="Enter your answer" title="Enter your answer" required>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label> Did you have any trouble navigating in out website?</label>
							<select name="trouble">
								<option value="--">&nbsp;</option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
							<input class="a" type="text" name="troubler" placeholder="If yes, what was the trouble" title="Enter your answer">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label> How would you rate your experience with our website?</label>
						</td>
					</tr>
					<tr>
						<td width="300"><span><label>Very Satisfied </label><input type="radio" name="rate" value="Very Satisfied"></span></td>
						<td width="300"><span><label>Dissatisfied </label><input type="radio" name="rate" value="Dissatisfied"></span></td>
					</tr>
					<tr>
						<td width="300"><span><label>Satisfied </label><input type="radio" name="rate" value="Satisfied"></span></td>
						<td width="300"><span><label>Very Dissatisfied </label><input type="radio" name="rate" value="Very Dissatisfied"></span></td>
					</tr>
					<tr>
						<td width="300"><span><label>Neutral </label><input type="radio" name="rate" value="Neutral"></span></td>
					</tr>
					<tr>
						<td colspan="2">
						<p style="color:white"> .</p>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label> Would you to recommend our website to a friend?</label>
							<select name="recomendation">
								<option value="--">&nbsp;</option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label> Any additional comments: </label><textarea name="comments" rows="10" cols="40"></textarea>
						</td>
					</tr>
				</table>
				<p><input type="Submit" name="Submit" value="Send it!" class="sendButton"> <input type="reset" value="Clear" class="sendButton">
